<button (click)="clearAllFilters.emit()">Clear Filters</button>
<button (click)="toggleFilterAttribute.emit(1)">Filter Something</button>
<button (click)="setSortBy.emit('Price: Low to High')">
  Set Sort Price low to high
</button>
<button (click)="setSortBy.emit('Price: High to Low')">
  Set Sort Price high to low
</button>
<ng-container *ngFor="let product of products">
  <div *ngIf="product.productmeta.show_in_grid" class="products__list-item">
    {{ product.title }}
    <ng-content></ng-content>
  </div>
</ng-container>
